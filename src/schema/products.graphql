extend type Query {
  product(id: ID!): Product
  products(categorySlug: String, take: Int, skip: Int, needle: String, notId: String): [Product]
  productsCount(categorySlug: String, needle: String): Int
}
 
type ProductVariant {
  id: ID!
  name: String!
}

type Product {
  id: ID!
  name: String!
  slug: String!
  description: String!
  price: Int!
  image: String!
  variants: [ProductVariant]
}
